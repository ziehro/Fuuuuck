name: fuuuuck
description: A real-time beach object recognition and data logging app.
publish_to: 'none'

environment:
  sdk: '^3.4.0' # Using the modern caret (^) syntax as required.

dependencies:
  flutter:
    sdk: flutter

  # Core BeachLens AI & Camera
  camera: 0.11.1
  tflite_flutter: ^0.11.0
  permission_handler: 12.0.1

  # BeachBook Data & Mapping Features
  firebase_core: ^3.15.1
  cloud_firestore: ^5.6.11
  google_maps_flutter: ^2.12.3
  geolocator: ^12.0.0

  # Utilities
  path_provider: ^2.1.3
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/