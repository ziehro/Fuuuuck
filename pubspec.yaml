name: mybeachbook
description: A real-time beach object recognition and data logging app.
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: '^3.4.0' # Using the modern caret (^) syntax as required.

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^6.1.4 # Use the latest version
  # Core BeachLens AI & Camera
  camera: 0.11.1
  tflite_flutter: ^0.11.0
  permission_handler: 12.0.1
  google_generative_ai: ^0.4.7
  dart_openai: ^5.1.0
  # BeachBook Data & Mapping Features
  firebase_core: ^3.15.1
  firebase_app_check: ^0.3.0+5
  cloud_firestore: ^5.6.11
  google_maps_flutter: ^2.12.3
  geolocator: ^12.0.0
  geocoding: ^2.2.0           # <--- ADD THIS PACKAGE
  dart_geohash: ^2.1.0
  firebase_auth: ^5.6.2
  http: ^1.4.0
  provider: ^6.1.5 # Use the latest stable version
  image_picker: ^1.1.2 # Use the latest stable version
  share_plus: ^11.0.0 # Use the latest stable version
  shared_preferences: ^2.5.3 # Use the latest stable version
  firebase_storage: ^12.4.9
  flutter_dotenv: ^5.1.0 # Add this line
  path: ^1.9.1
  cupertino_icons: ^1.0.6
  http_parser: ^4.1.2
  uuid: ^4.2.2
  wakelock_plus: ^1.3.2

  # Utilities
  path_provider: ^2.1.3
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 6.0.0
  flutter_launcher_icons: ^0.13.1 # <--- ADD THIS PACKAGE AND USE THE LATEST VERSION
  flutter_native_splash: ^2.4.6 # Use the latest stable version
  change_app_package_name: ^1.5.0


flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/

flutter_native_splash:
  color: "#F4E4C1"
  image: assets/app_icon.png # The image to display on the splash screen
  android: true
  ios: true # Keep iOS true for when you set it up, otherwise set to false
  web: false

  # Android 12 (API 31) and above specific configurations.
  # This is CRUCIAL for modern Android devices.
  android_12:
    # This image will be the icon on the splash screen for Android 12+.
    # It gets clipped to a circle automatically. Make sure your icon
    # looks good centered and within a circle.
    image: assets/app_icon.png
    # This is the background color *behind* your splash icon on Android 12+.
    # Choose a color that contrasts with your icon. arbutusCream is a good choice.
    icon_background_color: "#F5F5DC" # arbutusCream

# Flutter Launcher Icons Configuration (Top-level)
# This package generates the app icon that appears on your home screen.
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#FFFFFF" # or one of your theme colors
  adaptive_icon_foreground: "assets/app_icon.png"